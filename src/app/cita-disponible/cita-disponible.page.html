<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="primary">
            <ion-button (click)="cerrar()">
                <ion-icon slot="start" name="close"></ion-icon>
                Cerrar
            </ion-button>
        </ion-buttons>
        <ion-title>Citas Disponibles</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <ion-row *ngIf="this.doctor !== undefined">
            <ion-col size="12" class="ion-text-center">
                <h2>Citas Disponibles Cercanas</h2>
                <h3>{{this.doctor.name}} - {{this.sucursal.name}}</h3>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="10" offset="1">
                <ion-row>
                    <ion-col size="4" class="ion-text-center" style="border: solid 0px;">Fecha</ion-col>
                    <ion-col size="4" class="ion-text-center" style="border: solid 0px;">Hora</ion-col>
                    <ion-col size="4" class="ion-text-center" style="border: solid 0px;">Asignar</ion-col>
                </ion-row>
                <ion-row *ngFor="let cita of disponibles">
                    <ion-col size="4" class="ion-text-center">{{cita.fecha}}</ion-col>
                    <ion-col size="4" class="ion-text-center">{{cita.hora}}</ion-col>
                    <ion-col size="4" class="ion-text-center">
                        <ion-button (click)="asignar(cita)" expand="full">
                            Asignar
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
