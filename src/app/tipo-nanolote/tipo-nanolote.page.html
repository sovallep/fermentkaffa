<ion-content>
    <ion-header style="--ion-background-color: rgba(255, 255, 255, 0.13); border: 2px solid rgba(255, 255, 255, 0.1);box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);">
        <ion-toolbar style="color:white;">
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>
                Nano lotes
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <div class="content">

        <!-- boton add -->
        <ion-fab vertical="top" horizontal="end" slot="fixed" (click)="addProduct()" *ngIf="isDisplay">
            <ion-row>
                <ion-fab-button color="primary">
                    <ion-icon name="add-outline"></ion-icon>
                </ion-fab-button>
            </ion-row>
        </ion-fab>

        <!-- boton regresar -->
        <ion-fab vertical="top" horizontal="end" slot="fixed" (click)="back()" *ngIf="!isDisplay">
            <ion-row>
                <ion-fab-button color="danger">
                    <ion-icon name="arrow-back"></ion-icon>
                </ion-fab-button>
            </ion-row>
        </ion-fab>

        <ion-row>
            <ion-col size="1" size-sm="1" size-lg="1" size-xs="0">
            </ion-col>
            <ion-col size="10" size-sm="10" size-lg="10" size-xs="12">
                <div class="card" *ngIf="isDisplay">
                    <ion-card-header class="card-header card-header-success">
                        <ion-card-title class="card-title">Listado de Nano-lotes:</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item style=" text-align: center;" class="text-success">
                            <ion-col size="1">
                                #
                            </ion-col>
                            <ion-col size="3">
                                Nombre
                            </ion-col>
                            <ion-col size="3">
                                Especie de Café
                            </ion-col>
                            <ion-col size="3">
                                Descripcion
                            </ion-col>
                            <ion-col size="2">
                            </ion-col>
                        </ion-item>
                        <ion-list>
                            <ion-item style=" text-align: center;" *ngFor="let item of user;let i = index;">
                                <ion-col size="1">
                                    {{item.id}}
                                </ion-col>
                                <ion-col size="3">
                                    {{item.nombre}}
                                </ion-col>
                                <ion-col size="3">
                                    <div *ngFor="let s of cafe">
                                        <!-- <ion-button color="success" size="small" *ngIf="item.id_tipo_cafe == s.id"> {{s.especie}}</ion-button> -->
                                        <p style="margin-top: 1em;" *ngIf="item.id_tipo_cafe == s.id" class="alert alert-success">{{s.especie}}</p>
                                    </div>
                                </ion-col>
                                <ion-col size="3">
                                    {{item.descripcion}}
                                </ion-col>
                                <ion-col size="2">
                                    <ion-button color="warning" (click)="edit(item, i)">
                                        <ion-icon name="create-outline"></ion-icon>
                                    </ion-button>
                                    <ion-button color="danger" (click)="remove(item.id, i)">
                                        <ion-icon name="trash-outline"></ion-icon>
                                    </ion-button>
                                </ion-col>
                            </ion-item>
                        </ion-list>
                    </ion-card-content>
                </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="1" size-sm="1" size-lg="1" size-xs="0">
            </ion-col>
            <ion-col size="10" size-sm="10" size-lg="10" size-xs="12">
                <div class="card" *ngIf="!isDisplay">
                    <ion-card-header class="card-header card-header-success">
                        <ion-card-title class="card-title">Guardar Nano-lote:</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-grid>
                            <ion-row>
                                <ion-col size-md="12" size-sm="12" size-lg="6" size-xs="12">
                                    <ion-item>
                                        <ion-label position="stacked" color="tertiary">Nombre</ion-label>
                                        <ion-input [(ngModel)]="post.nombre"></ion-input>
                                    </ion-item>
                                </ion-col>
                                <ion-col size-md="12" size-sm="12" size-lg="6" size-xs="12">
                                    <ion-item>
                                        <ion-label position="stacked" color="tertiary">Descripcion</ion-label>
                                        <ion-input [(ngModel)]="post.descripcion"></ion-input>
                                    </ion-item>
                                </ion-col>
                                <ion-col size-md="12" size-sm="12" size-lg="6" size-xs="12">
                                    <ion-item>
                                        <ion-label position="stacked" color="tertiary">Region</ion-label>
                                        <ion-select [(ngModel)]="post.id_region">
                                            <ion-select-option *ngFor="let item of regiones" [value]="item.id">{{item.nombre}}</ion-select-option>
                                        </ion-select>
                                    </ion-item>
                                </ion-col>
                                <ion-col size-md="12" size-sm="12" size-lg="6" size-xs="12">
                                    <ion-item>
                                        <ion-label position="stacked" color="tertiary">Tipo de café</ion-label>
                                        <ion-select [(ngModel)]="post.id_tipo_cafe">
                                            <ion-select-option *ngFor="let item of cafe" [value]="item.id">{{item.especie}}</ion-select-option>
                                        </ion-select>
                                    </ion-item>
                                </ion-col>
                                <ion-col size="12">
                                    <ion-button expand="block" (click)="onSubmit()">Guardar</ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </div>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
